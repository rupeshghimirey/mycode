<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-info bg-dark col-lg-6 offset-lg-3 mt-3">TRIVIA GAME</h1>

        <img src="https://media.istockphoto.com/id/1064066314/vector/trivia.jpg?s=612x612&w=0&k=20&c=2nOgYEDjvuopbzXcReqnt7nCNKdWROLQ8uQFIGch3kE="
            class="img-fluid col-lg-6 offset-lg-3 mt-3" alt="Responsive image">
        <h2 class="text-info bg-dark col-lg-6 offset-lg-3 mt-3">{{question_answer_dict["question"]}}</h2>
        <p class="text-danger col-lg-6 offset-lg-3 mt-3">A) {{question_answer_dict["A"]}}</p>
        <p class="text-danger col-lg-6 offset-lg-3 mt-3">B) {{question_answer_dict["B"]}}</p>
        <p class="text-danger col-lg-6 offset-lg-3 mt-3">C) {{question_answer_dict["C"]}}</p>
        <p class="text-danger col-lg-6 offset-lg-3 mt-3">D) {{question_answer_dict["D"]}}</p>
        <form action="/trivia" method="POST">
            <div class="form-group col-lg-6 offset-lg-3">
                <label class="text-success" for="exampleInputPassword1">Please enter options only(A or B or C or D)</label>
                <input type="text" name="answer" class="form-control" id="answer"
                    placeholder="please enter numbers only">
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </div>
        </form>

    </div>
</body>

</html>
